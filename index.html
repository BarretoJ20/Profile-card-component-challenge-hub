<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Profile card component</title>

  
  </head>
  <body>
    <div class="container">
      <div class="bg-circle-top">
        <img src="images/bg-pattern-top.svg" alt="" />
      </div>
      <div class="bg-circle-bot">
        <img src="images/bg-pattern-bottom.svg" alt="" />
      </div>
  
      <div class="card-container">
        <div class="card">
          <div class="card-profile">
            <div class = "photo">
              <img src="images/image-victor.jpg" alt="">
            </div>
            <h2 class = "name">Victor Crest 
              <span class="age"> 26</span>
            </h2>
            <p class="location">London</p>
          </div>
          
          <div class="card-bottom">           
            <ul class="numbers">
              <li class="item-numbers">
                <span class = "number">80k</span>
                <span class = "details">Followers</span>
              </li>
              <li class="item-numbers">
                <span class = "number">803k</span>
                <span class = "details">Likes</span>
              </li>
              <li class="item-numbers">
                <span class = "number">1.4k</span>
                <span class = "details">Photos</span>
              </li>
            </ul>
          </div>


          </div>
        </div>
      </div>


    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/BarretoJ20">JÃºlia Barreto</a>.
    </div>
  </body>
</html>
